{% extends "base.html" %}
{% block content-title %}Calendar{% endblock %}
{% block content %}
<div class="row">
  <div class="col-lg-12">
    <div class="app-heading">
    <div class="app-title">
      <div class="title">{{title}}<span class="highlight"></span></div>
      <div class="description"></div>
    </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <div class="card">
    <div class="card-header">{{view.title}}
    </div>
      <div class="card-body">
        <div class="row">
          <h1>{{ object.headline }}</h1>
          <p>{{ object.content }}</p>
          <p>Name: {{ object.name }}</p>
          <p>Value: {{ object.value }}</p>
          <p>Date: {{ now|date }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
