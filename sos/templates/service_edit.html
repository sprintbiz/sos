{% extends "base.html" %}
{% block content-title %}Calendar{% endblock %}
{% block content %}
<div class="row">
  <div class="col-lg-12">
    <div class="app-heading">
    <div class="app-title">
      <div class="title">{{title}}<span class="highlight"></span></div>
      <div class="description"></div>
    </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <div class="card">
    <div class="card-header">{{view.title}}
    </div>
      <div class="card-body">
        <div class="row">
          <form action="" method="post">{% csrf_token %}
            {% for field in form %}
            <div class="form-group">
            	<label class="col-md-3 control-label">{{ field.label_tag }}</label>
            	<div class="col-md-9">
            	   {{ field }}
                 {{ field.errors }}
            	</div>
                {% if field.help_text %}
                <p class="help">{{ field.help_text|safe }}</p>
                {% endif %}
            </div>
            {% endfor %}
            <div class="btn-group">
              <input class="btn btn-success" type="submit" value="Update" />
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<script type="text/javascript">
  $('#service-tax').select2();
</script>
{% endblock %}
